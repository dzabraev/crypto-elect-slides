<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/black.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-markdown>
          <textarea data-template>
            Электронное голосование в государственном масштабе
            <!-- .element style="font-size:70px" -->

            мехмат МГУ

            Гагонов А.М.,
            Гремяков А.О.,
            Дзабраев М.Д.
            Сигалов Д.А.

            13 апреля 2018
          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
            #### Недостатки существующей избирательной системы:

            - невозможность проверки своего голоса;
            - необходимость доверять многочисленным избирательным комиссиям разных уровней;
            - возможность подкупа избирателей;
            - возможность оказания давления на избирателей.
          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
            #### Требования к протоколам электронного голосования:

            - голосовать могут только те, кто имеет право;
            - каждый может голосовать не более одного раза;
            - никто не может узнать, за кого проголосовал другой избиратель;
            - никто не может проголосовать за другого;
            - никто не может тайно изменить чей-то голос;
            - возможность проверки своего голоса.

          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
            #### Симметричное шифрование
            ![](img/symmetric-crypt.svg)
            <!-- .element style="background:#222;border-style:none;box-shadow:none;transform:scale(1.2);" -->

          </textarea>
        </section>


        <section data-markdown>
          <textarea data-template>
            #### Асимметричное шифрование
            ![](img/asymmetric-crypt.svg)
            <!-- .element style="background:#222;border-style:none;box-shadow:none;transform:scale(0.80);" -->

        </section>

        <section data-markdown>
          <textarea data-template>
            #### Электронная цифровая подпись

          <textarea data-template>

          <textarea data-template>
            |Be|Бюллютень|

        <section data-markdown style="text-align:left;">
          <textarea data-template>
            #### Электронное голосование в Эстонии

            На международном уровне термин "электронное голосование" может относиться:

            - к стационарной форме голосования при помощи специального оборудования;
            - к дистанционной форме голосования при помощи Интернет.

            В избирательной системе Эстонии этот термин понимается исключительно в смысле второго определения.
          </textarea>
        </section>


        <section data-markdown style="text-align:left">
          <textarea data-template>
            - Электронное голосование возможно в период досрочного голосования (от 10 до 4 дней
            до дня выборов)
            - У избирателя есть возможность изменить свой голос неограниченное количество раз в период досрочного голосования двумя способами:
              - либо через Интернет (от 10 до 4 дней до дня выборов);
              - либо традиционным путем (от 6 до 4 дней до дня выборов).
          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
            ### Эстонская ID-карта
            ![](img/estcard.jpg "ID-карта")
            <!-- .element style="background:#222;border-style:none;box-shadow:none;transform:scale(0.90);" -->
          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
            ### Считыватель ID-карты
            ![](img/cardreader.jpg "Считыватель ID-карты")
            <!-- .element style="background:#222;border-style:none;box-shadow:none;transform:scale(0.90);" -->
          </textarea>
        </section>

        <section data-markdown  style="text-align:left";>
          <textarea data-template>
           Для голосования через Интернет необходимы:
            - ID-карта с действующими паролями и сертификатами;
            - компьютер с доступом к Интренет;
            - считыватель ID-карты;
            - установленные на компьютере драйвера ID-карты.
          </textarea>
        </section>

        <section data-markdown style="text-align:left";>
          <textarea data-template>
          Этапы голосования:
            - вставить ID-карту в считыватель;
            - зайти на веб-страницу Избиркома и скачать программу избирателя;
            - Ввести пароль для идентификации личности;
            - Сделать свой выбор из списка кандидатов, появившегося на веб-странице;
            - Ввести пароль для электронной подписи.
          </textarea>
        </section>

    <script>

</html>
